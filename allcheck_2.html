<script type="text/javascript">

	function harsh() 
	{
		var a = document.getElementById('a1')

		if(a.checked == true)
		{
			
			for (var i = 1; i <= 100; i++) 
			{
				document.getElementById('a'+i).checked = true
			}
		}
		else
		{
			for (var i = 1; i <= 100; i++)
			 {
				document.getElementById('a'+i).checked = false
			}
		}
	}

	function row(a)
	{

		var b = n+10
		var x = document.getElementById('a'+n)

		if(x.checked == true)
		{
			for (var i = n; i < b; i++) 
			{
				document.getElementById('a'+i).checked = true
			}
		}
		else
		{

			}
		}
		}
